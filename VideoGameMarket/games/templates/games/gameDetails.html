{% block content %}
<style>
.content3 {
    max-width: 70%;
    margin: auto;
}
</style>
<div class = "content3">
<h2>{{game.title}}</h2>
<br />
<img src="{{game.image.url}}" >
<br />
<h3><strong>Game Description:</strong></h3>
{{game.description}}
<br />
<strong> Price:</strong>  ${{game.price}}
<br />

<style type="text/css">
.button {
    background-color: white; /* Green */
    border: 2px solid #e7e7e7;
    color: black;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    padding: 10px 24px;
    border-radius: 12px;
}   
.button:hover {background-color: #e7e7e7;}
.button1:hover {background-color: #65737E;}

</style>

<a href="{% url 'games:buyGame'%}" class="button">Buy Game</a>
